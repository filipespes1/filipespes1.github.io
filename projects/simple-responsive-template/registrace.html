<html lang="cs">

    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="site-header">
      <div class="wrapper">
        <div class="site-header-content group">
          <div class="logo">
            <a href="index.html"
              ><img src="img/page-logo.svg" alt="Logo stránky"
            /></a>
          </div>
          <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="site-menu">
            <ul class="nav">
              <li class="nav-item">
                <a href="index.html">Domů</a>
              </li>

              <li class="nav-item">
                <a href="galerie.html">Galerie</a>
              </li>
              <li class="nav-item">
                <a href="clanky/">Články</a>
              </li>
              <li class="nav-item">
                <a href="registrace.html" class="selected">Registrace</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="post-header registration">
      <div class="container">
        <div class="post-header-content">
          <div class="col-md-12 col-lg-12 text-center jmbtrn">
            <h1 class="post-header-title">
              Vyplňte prosím Vaše registrační údaje.
            </h1>
            <p class="post-header-text">
              *Všechna pole jsou povinná.
            </p>
          </div>
        </div>
      </div>
      <div class="form">
        <div class="container">
          <div class="form-content">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputName">Jméno</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    placeholder="Jméno"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputSurname">Příjmení</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputSurname"
                    placeholder="Příjmení"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="example@email.com"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPassword">Heslo</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputConfirmPassword">Potvrzení hesla</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputConfirmPassword"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                    required
                    oninvalid="this.setCustomValidity('Potvrďte souhlas s podmínkami.')"
                    onvalid="this.setCustomValidity('')"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Souhlasím s podmínkami
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Registrovat</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="site-footer">
      <div class="container">
        <div class="site-footer-content">
          <p>design by <a href="#">&copy; Simple Responsive Template</a></p>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
