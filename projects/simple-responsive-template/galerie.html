          <div class="col-xs-12">
            <button class="btn btn-default filter-button" data-filter="all">
              Vše

              Voda

            <button class="btn btn-default filter-button" data-filter="dunes">

            </button>
          </div>
        </div>

        <div class="row">
          <div class="gallery_product col-lg-4 col-md-6 col-sm-12 filter water">
            <img src="img/water2.jpg" class="img-responsive" />
          </div>

          <div class="gallery_product col-lg-4 col-md-6 col-sm-12 filter water">
            <img src="img/water3.jpg" class="img-responsive" />
